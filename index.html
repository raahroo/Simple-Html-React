<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work with React in just One HTML file</title>
</head>
<body>
    <h1>Work with React in just One HTML file</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</body>
<script>
    class Greeting extends React.Component{
        render(){
            return React.createElement('button', {}, 'Button');
        }
    }

        containerDom = document.querySelector('#root');
        ReactDOM.render(React.createElement(Greeting), containerDom);

</script>
</html>
